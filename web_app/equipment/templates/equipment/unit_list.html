{% extends 'base.html' %}

{% block title %}Unit Assignments - Military Equipment Inventory{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Unit Assignments</h1>
    
    <div class="card">
        <div class="card-header">
            <i class="fas fa-users"></i> All Units
        </div>
        <div class="card-body p-0">
            <div class="list-group list-group-flush">
                {% if units %}
                    {% for unit in units %}
                        <a href="{% url 'equipment:unit_detail' unit_id=unit %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            {{ unit }}
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    {% endfor %}
                {% else %}
                    <div class="list-group-item">
                        <p class="mb-0">No units with assigned equipment found.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
