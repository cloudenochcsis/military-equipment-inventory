{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Assign Equipment: {{ equipment.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Assign Equipment: <span class="text-primary">{{ equipment.name }}</span></h1>
        <a href="{% url 'equipment:equipment_detail' equipment.id %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Details
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-tag"></i> Update Assignment
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Assignment</button>
                    <a href="{% url 'equipment:equipment_detail' equipment.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
